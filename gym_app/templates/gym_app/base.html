<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleMeter | Premium Gym Management</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- FontAwesome/Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Palette: Deep Matte Black/Dark Grey with Neon Lime/Electric Blue */
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-lime: #CCFF00;
            --accent-blue: #00F0FF;
            --accent-gradient: linear-gradient(45deg, var(--accent-blue), var(--accent-lime));

            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-body);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .brand-text {
            font-family: var(--font-heading);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-neon {
            background: var(--accent-lime);
            color: #000;
            font-weight: 700;
            border: none;
            box-shadow: 0 0 10px rgba(204, 255, 0, 0.4);
            transition: all 0.3s ease;
        }

        .btn-neon:hover {
            background: #b3e600;
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.6);
            transform: translateY(-2px);
        }

        .btn-outline-neon {
            border: 2px solid var(--accent-blue);
            color: var(--accent-blue);
            font-weight: 600;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-neon:hover {
            background: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent-lime) !important;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-dumbbell me-2" style="color: var(--accent-lime);"></i>MUSCLE<span
                    style="color: var(--accent-blue);">METER</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" style="color: var(--accent-lime) !important;"
                            href="{% url 'member_profile' %}">My Zone</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-sm btn-outline-neon ms-lg-3 px-4"
                            href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link btn btn-sm btn-outline-neon ms-lg-3 px-4"
                            href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
