{% extends 'gym_app/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-4x mb-3" style="color: var(--accent-blue);"></i>
                <h2 class="mb-1">Member Login</h2>
                <p class="text-secondary small">Welcome back, Athlete.</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors|striptags }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-neon w-100 py-2 mt-3 text-uppercase">
                    <i class="fas fa-sign-in-alt me-2"></i> Enter Zone
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-secondary mb-0">Don't have a membership?</p>
                <a href="{% url 'register' %}" class="text-decoration-none fw-bold"
                    style="color: var(--accent-lime);">Join the Squad</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
