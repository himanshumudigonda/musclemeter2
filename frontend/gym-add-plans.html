<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plans | MuscleMeter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-dumbbell"></i> MUSCLE<span class="brand-accent">METER</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-2" id="navLinks"></ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div class="row">
            <!-- Sidebar: Existing Plans -->
            <div class="col-lg-4 mb-4">
                <div class="glass-card p-4 h-100">
                    <h4 class="mb-3">Existing Plans</h4>
                    <div id="existingPlans" class="d-grid gap-3">
                        <p class="text-muted small">No plans added yet.</p>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="col-lg-8">
                <div class="glass-card p-4 p-md-5">
                    <h2 class="mb-4">Add Membership Plan</h2>

                    <div id="successAlert" class="alert alert-success d-none">Plan added successfully!</div>
                    <div id="errorAlert" class="alert alert-danger d-none"></div>

                    <form id="planForm" onsubmit="handlePlanCreate(event)">
                        <div class="mb-3">
                            <label class="form-label">Plan Name</label>
                            <input type="text" id="name" class="form-control" placeholder="e.g. Monthly Gold" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duration</label>
                                <select id="duration" class="form-select">
                                    <option value="day">Daily Pass</option>
                                    <option value="week">Weekly</option>
                                    <option value="month" selected>Monthly</option>
                                    <option value="quarter">Quarterly</option>
                                    <option value="half_year">Half Yearly</option>
                                    <option value="year">Yearly</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price (₹)</label>
                                <input type="number" id="price" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Features</label>
                            <textarea id="features" class="form-control" rows="3"
                                placeholder="Comma separated features (e.g. Gym Access, Locker, Steam Bath)"
                                required></textarea>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="isPopular">
                            <label class="form-check-label" for="isPopular">
                                Mark as Popular Plan <i class="fas fa-fire text-warning ms-1"></i>
                            </label>
                        </div>

                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-neon flex-grow-1" id="submitBtn">
                                Save Plan
                            </button>
                            <a href="owner-dashboard.html" class="btn btn-glass">
                                Finish
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gymId = urlParams.get('gym_id');

        if (!gymId || localStorage.getItem('userRole') !== 'owner') {
            window.location.href = 'owner-dashboard.html';
        }

        async function loadPlans() {
            // Fetch gym details to show plans
            const gym = await API.getGymDetail(gymId);
            if (gym && gym.plans) {
                const container = document.getElementById('existingPlans');
                if (gym.plans.length > 0) {
                    container.innerHTML = '';
                    gym.plans.forEach(plan => {
                        container.innerHTML += `
                            <div class="p-3 border border-secondary rounded bg-dark">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0 text-white">${plan.name}</h6>
                                    <span class="badge bg-secondary">₹${Math.floor(plan.price)}</span>
                                </div>
                                <small class="text-muted">${plan.duration}</small>
                            </div>
                        `;
                    });
                }
            }
        }

        loadPlans();

        async function handlePlanCreate(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const alert = document.getElementById('errorAlert');
            const success = document.getElementById('successAlert');

            const data = {
                name: document.getElementById('name').value,
                duration: document.getElementById('duration').value,
                price: document.getElementById('price').value,
                features: document.getElementById('features').value,
                is_popular: document.getElementById('isPopular').checked
            };

            btn.disabled = true;
            btn.innerHTML = 'Saving...';
            alert.classList.add('d-none');
            success.classList.add('d-none');

            const result = await API.createPlan(gymId, data);

            if (result.success) {
                success.classList.remove('d-none');
                document.getElementById('planForm').reset();
                loadPlans(); // Refresh sidebar
                setTimeout(() => success.classList.add('d-none'), 3000);
            } else {
                alert.classList.remove('d-none');
                alert.innerText = result.error || 'Failed to save plan.';
            }

            btn.disabled = false;
            btn.innerHTML = 'Save Plan';
        }
    </script>
</body>

</html>
