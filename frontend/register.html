<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up | MuscleMeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .glass-card {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .btn-google {
            background: #fff;
            color: #333;
            font-weight: 600;
            border-radius: 50px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: 0.2s;
            font-size: 1.1rem;
            width: 100%;
            border: none;
        }

        .btn-google:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="glass-card p-5 animate-fade-in-up">
            <h2 class="mb-3 fw-bold">Join MuscleMeter</h2>
            <p class="text-secondary mb-5">Create your account to start booking gyms.</p>

            <div id="errorAlert" class="alert alert-danger d-none"></div>

            <button id="googleBtn" class="btn btn-google mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="24">
                Sign up with Google
            </button>

            <p class="text-secondary small">
                Are you a Gym Owner? <a href="register-owner.html" class="text-cyan">Register Here</a>
            </p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(config.FIREBASE_CONFIG);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const btn = document.getElementById('googleBtn');

        btn.addEventListener('click', async () => {
            try {
                btn.disabled = true;
                const result = await signInWithPopup(auth, provider);
                const token = await result.user.getIdToken();

                // Pass 'customer' role
                const apiResult = await API.googleLogin(token, 'customer');

                if (apiResult.success) {
                    localStorage.setItem('username', apiResult.username);
                    localStorage.setItem('userRole', apiResult.role);
                    window.location.href = 'explore.html';
                } else {
                    throw new Error(apiResult.error);
                }
            } catch (error) {
                console.error(error);
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('errorAlert').innerText = "Sign up failed. Please try again.";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
