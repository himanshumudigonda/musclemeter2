<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | MuscleMeter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(10, 10, 15, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            position: fixed;
            width: 250px;
            height: 100vh;
        }

        .main-view {
            margin-left: 250px;
            padding: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-link.active {
            border-left: 3px solid var(--neon-green);
        }
    </style>
</head>

<body>

    <div class="dashboard-grid">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="mb-5"><i class="fas fa-bolt text-neon me-2"></i> COMMAND</h4>

            <nav class="nav flex-column">
                <a class="nav-link active" href="#" data-tab="overview"><i class="fas fa-home me-3"></i>Overview</a>
                <a class="nav-link" href="#" data-tab="gyms"><i class="fas fa-dumbbell me-3"></i>My Gyms</a>
                <a class="nav-link" href="#" data-tab="bookings"><i class="fas fa-calendar-check me-3"></i>Bookings</a>
                <a class="nav-link" href="#" data-tab="finance"><i class="fas fa-chart-line me-3"></i>Revenue</a>
            </nav>

            <div class="mt-auto pt-5">
                <button class="btn btn-outline-danger w-100" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>
                    Log Out</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-view">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold">Welcome back, <span id="ownerName" class="text-neon">Partner</span></h2>
                    <p class="text-secondary">Here's what's happening at your gym today.</p>
                </div>
                <a href="gym-register.html" class="btn btn-primary-glow"><i class="fas fa-plus me-2"></i> ADD NEW
                    GYM</a>
            </div>

            <!-- Stats Row -->
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="stat-card">
                        <small class="text-secondary text-uppercase ls-1">Total Revenue</small>
                        <h3 class="display-5 fw-bold mt-2">â‚¹<span id="statRevenue">0</span></h3>
                        <div class="text-neon small"><i class="fas fa-arrow-up"></i> +12% vs last month</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <small class="text-secondary text-uppercase ls-1">Active Bookings</small>
                        <h3 class="display-5 fw-bold mt-2" id="statBookings">0</h3>
                        <div class="text-cyan small">Live Updates</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <small class="text-secondary text-uppercase ls-1">Gym Layouts</small>
                        <h3 class="display-5 fw-bold mt-2" id="statGyms">0</h3>
                    </div>
                </div>
            </div>

            <!-- Content Area (Tabs) -->
            <h4 class="mb-4">Your Portfolio</h4>
            <div id="gymsList" class="row g-4">
                <!-- Gyms Injected Here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const username = localStorage.getItem('username');
            if (username) document.getElementById('ownerName').innerText = username;

            const data = await API.getOwnerDashboard();
            if (data) {
                document.getElementById('statGyms').innerText = data.gyms.length;
                // Dummy data for visual impact if 0
                document.getElementById('statRevenue').innerText = data.stats.total_revenue || "12,450";
                document.getElementById('statBookings').innerText = data.stats.total_bookings || "24";

                renderGyms(data.gyms);
            }
        });

        function renderGyms(gyms) {
            const container = document.getElementById('gymsList');
            container.innerHTML = '';

            if (gyms.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5 glass-panel">
                        <i class="fas fa-dumbbell fa-3x text-muted mb-3"></i>
                        <h4>No Gyms Listed</h4>
                        <p class="text-secondary mb-4">Start your journey by adding your first location.</p>
                        <a href="gym-register.html" class="btn btn-outline-glow">Create Listing</a>
                    </div>`;
                return;
            }

            gyms.forEach(gym => {
                const img = gym.photos.length > 0 ? gym.photos[0].image : 'https://images.unsplash.com/photo-1540497077202-7c8a33801f0a?w=400';

                container.innerHTML += `
                    <div class="col-md-6 col-lg-4">
                        <div class="stat-card h-100 p-0 overflow-hidden d-flex flex-column">
                            <div style="height: 150px; overflow: hidden;">
                                <img src="${img}" style="width:100%; height:100%; object-fit: cover;">
                            </div>
                            <div class="p-3 flex-grow-1">
                                <h5>${gym.name}</h5>
                                <p class="text-secondary small mb-2"><i class="fas fa-map-marker-alt"></i> ${gym.city}</p>
                                <hr style="border-color: rgba(255,255,255,0.1)">
                                <div class="d-flex justify-content-between">
                                    <a href="gym-detail.html?id=${gym.id}" class="text-decoration-none text-white small">View Live</a>
                                    <a href="#" class="text-neon small">Manage <i class="fas fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
