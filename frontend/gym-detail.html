<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Details | MuscleMeter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .split-layout {
            display: flex;
            min-height: 100vh;
        }

        .hero-left {
            flex: 0 0 60%;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow: hidden;
            background: #000;
        }

        .hero-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            mask-image: linear-gradient(to right, black 80%, transparent 100%);
        }

        .content-right {
            flex: 1;
            padding: 4rem;
            background: var(--bg-deep);
            overflow-y: auto;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .plan-card:hover {
            background: rgba(204, 255, 0, 0.05);
            /* Neon green tint */
            border-color: var(--neon-green);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(204, 255, 0, 0.1);
        }

        .plan-card.selected {
            border-color: var(--neon-green);
            background: rgba(204, 255, 0, 0.1);
        }

        .plan-price {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .booking-bar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            left: 62%;
            background: rgba(3, 3, 5, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        /* Mobile Responsive */
        @media(max-width: 992px) {
            .split-layout {
                flex-direction: column;
            }

            .hero-left {
                height: 50vh;
                width: 100%;
                position: relative;
            }

            .hero-bg-img {
                mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            }

            .content-right {
                padding: 2rem;
            }

            .booking-bar {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="split-layout">
        <!-- Sticky Hero (Left) -->
        <div class="hero-left">
            <img id="gymCover" class="hero-bg-img" src="" alt="Gym Cover">
            <div class="position-absolute bottom-0 start-0 p-5">
                <h1 id="gymName" class="display-3 fw-black text-uppercase mb-2">LOADING...</h1>
                <p id="gymAddress" class="lead text-secondary"><i class="fas fa-map-marker-alt me-2"></i> ...</p>
                <div class="d-flex gap-3 mt-3">
                    <span class="badge bg-black border border-white p-2">CROSSFIT</span>
                    <span class="badge bg-black border border-white p-2">CARDIO</span>
                </div>
            </div>
        </div>

        <!-- Scrollable Content (Right) -->
        <div class="content-right">
            <a href="explore.html" class="text-secondary mb-4 d-inline-block"><i class="fas fa-arrow-left me-2"></i>
                Back to Explore</a>

            <div class="mb-5">
                <h3 class="mb-3 text-neon">THE VIBE</h3>
                <p id="gymDesc" class="text-secondary lead">Experience state-of-the-art equipment and elite training
                    atmosphere.</p>
            </div>

            <div class="mb-5">
                <h3 class="mb-4 text-cyan">SELECT ACCESS PASS</h3>
                <div id="plansList">
                    <!-- Plans Injected Here -->
                </div>
            </div>

            <div style="height: 100px;"></div> <!-- Spacer -->
        </div>
    </div>

    <!-- Floating Booking Bar -->
    <div class="booking-bar">
        <div>
            <small class="text-uppercase text-secondary d-block">Total</small>
            <span id="totalPrice" class="h2 mb-0">₹0</span>
        </div>
        <button id="bookBtn" class="btn btn-primary-glow" disabled onclick="initiateBooking()">
            CONFIRM ACCESS <i class="fas fa-bolt ms-2"></i>
        </button>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gymId = urlParams.get('id');
        let selectedPlan = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const gym = await API.getGymDetail(gymId);

            if (!gym) return;

            // Populate Main Info
            document.title = `${gym.name} | MuscleMeter`;
            document.getElementById('gymName').innerText = gym.name;
            document.getElementById('gymAddress').innerHTML = `<i class="fas fa-map-marker-alt me-2 text-neon"></i> ${gym.address}, ${gym.city}`;
            document.getElementById('gymDesc').innerText = gym.description || "No description available.";

            if (gym.photos.length > 0) {
                document.getElementById('gymCover').src = gym.photos[0].image;

                // Animate In
                gsap.from("#gymCover", { scale: 1.1, duration: 2, ease: "power2.out" });
                gsap.from(".hero-left h1", { y: 50, opacity: 0, delay: 0.5, duration: 1 });
            }

            // Populate Plans
            const plansContainer = document.getElementById('plansList');
            if (gym.plans.length === 0) {
                plansContainer.innerHTML = '<p class="text-muted">No plans available yet.</p>';
            } else {
                gym.plans.forEach(plan => {
                    const el = document.createElement('div');
                    el.className = 'plan-card';
                    el.onclick = () => selectPlan(el, plan);
                    el.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 class="mb-1">${plan.name}</h4>
                                <p class="text-secondary mb-0 small">${plan.duration_days} Day Access</p>
                            </div>
                            <div class="plan-price">₹${Math.floor(plan.price)}</div>
                        </div>
                    `;
                    plansContainer.appendChild(el);
                });
            }
        });

        function selectPlan(element, plan) {
            // Remove active class
            document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');

            selectedPlan = plan;

            // Update Floating Bar
            document.getElementById('totalPrice').innerText = `₹${Math.floor(plan.price)}`;
            document.getElementById('bookBtn').disabled = false;

            gsap.from("#totalPrice", { scale: 1.5, duration: 0.3, ease: "elastic.out(1, 0.5)" });
        }

        async function initiateBooking() {
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
                return;
            }
            // Proceed to checkout (simplified for now)
            alert(`Proceeding to checkout for ${selectedPlan.name}`);
        }
    </script>
</body>

</html>
