<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Details | MuscleMeter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .gym-hero {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin: -80px 0 0;
            padding-top: 80px;
        }

        .gym-hero-image {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: brightness(0.5);
        }

        .gym-hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-primary) 0%, transparent 100%);
        }

        .gym-hero-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem 0;
        }

        .gym-rating {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-primary);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .gym-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .photo-item {
            aspect-ratio: 4/3;
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-normal);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-dumbbell"></i> MUSCLE<span class="brand-accent">METER</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-2" id="navLinks"></ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="loading" class="text-center py-5 mt-5">
        <div class="spinner-border text-neon" role="status"></div>
    </div>

    <div id="mainContent" style="display: none;">
        <!-- Hero -->
        <section class="gym-hero">
            <div class="gym-hero-image" id="heroImage"></div>
            <div class="gym-hero-overlay"></div>
            <div class="container">
                <div class="gym-hero-content">
                    <div class="gym-rating"><i class="fas fa-star"></i> <span id="gymRating">0.0</span></div>
                    <h1 class="gym-title" id="gymName">Gym Name</h1>
                    <p class="text-secondary fs-5"><i class="fas fa-map-marker-alt me-2"></i> <span
                            id="gymAddress">Address</span></p>
                </div>
            </div>
        </section>

        <div class="container py-4">
            <div class="row">
                <div class="col-lg-8">
                    <!-- About -->
                    <div class="glass-card p-4 mb-4">
                        <h2 class="h4 mb-3"><i class="fas fa-info-circle text-neon me-2"></i>About</h2>
                        <p class="text-secondary" id="gymDesc">Description...</p>
                    </div>

                    <!-- Gallery -->
                    <div class="mb-4">
                        <h2 class="h4 mb-3"><i class="fas fa-images text-neon me-2"></i>Gallery</h2>
                        <div class="photo-gallery" id="galleryGrid"></div>
                    </div>

                    <!-- Plans -->
                    <div class="mb-4">
                        <h2 class="h4 mb-3"><i class="fas fa-tags text-neon me-2"></i>Membership Plans</h2>
                        <div class="row g-3" id="plansGrid"></div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <!-- Map & Owner -->
                    <div class="glass-card p-0 mb-4 overflow-hidden" style="height: 300px;">
                        <iframe id="mapFrame" width="100%" height="100%" frameborder="0" style="border:0"
                            allowfullscreen></iframe>
                    </div>

                    <div class="glass-card p-4">
                        <h4 class="mb-3">Contact</h4>
                        <p><i class="fas fa-phone me-2 text-neon"></i> <span id="ownerPhone"></span></p>
                        <p><i class="fas fa-clock me-2 text-neon"></i> <span id="gymHours"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="glass-card modal-content bg-transparent border-0">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title text-white">Confirm Booking</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-secondary">You are booking <strong id="modalPlanName" class="text-white"></strong>
                        for <strong id="modalPlanPrice" class="text-neon"></strong>.</p>
                    <div id="bookingResult"></div>
                </div>
                <div class="modal-footer border-top border-secondary">
                    <button type="button" class="btn btn-glass" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-neon" id="confirmBookingBtn">Pay & Book</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gymId = urlParams.get('id');
        let currentGym = null;
        let selectedPlanId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!gymId) {
                window.location.href = 'explore.html';
                return;
            }

            const gym = await API.getGymDetail(gymId);
            if (!gym) {
                alert('Gym not found');
                return;
            }
            currentGym = gym;
            renderGym(gym);
        });

        function renderGym(gym) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            // Hero
            document.getElementById('gymName').textContent = gym.name;
            document.getElementById('gymRating').textContent = gym.rating;
            document.getElementById('gymAddress').textContent = gym.address;
            document.getElementById('gymDesc').textContent = gym.description || 'No description available.';
            document.getElementById('ownerPhone').textContent = gym.phone_number;
            document.getElementById('gymHours').textContent = `${gym.opening_time} - ${gym.closing_time}`;

            // Hero Image
            const primaryPhoto = gym.photos.find(p => p.is_primary) || gym.photos[0];
            if (primaryPhoto) {
                document.getElementById('heroImage').style.backgroundImage = `url('${primaryPhoto.image}')`;
            } else {
                document.getElementById('heroImage').style.backgroundColor = '#222';
            }

            // Gallery
            const gallery = document.getElementById('galleryGrid');
            if (gym.photos.length > 0) {
                gym.photos.forEach(photo => {
                    gallery.innerHTML += `
                        <div class="photo-item">
                            <img src="${photo.image}" alt="Gym photo">
                        </div>`;
                });
            } else {
                gallery.innerHTML = '<p class="text-muted">No photos available.</p>';
            }

            // Plans
            const plansContainer = document.getElementById('plansGrid');
            if (gym.plans.length > 0) {
                gym.plans.forEach(plan => {
                    plansContainer.innerHTML += `
                        <div class="col-md-6">
                            <div class="glass-card p-4 h-100 d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h4 class="h5 mb-0">${plan.name}</h4>
                                    ${plan.is_popular ? '<span class="badge badge-neon text-dark">POPULAR</span>' : ''}
                                </div>
                                <h3 class="text-neon mb-3">₹${Math.floor(plan.price)} <small class="text-secondary fs-6">/${plan.duration}</small></h3>
                                <p class="text-secondary small mb-4">${plan.features}</p>
                                <button class="btn btn-outline-neon mt-auto w-100" onclick="openBooking(${plan.id}, '${plan.name}', ${plan.price})">
                                    Book Now
                                </button>
                            </div>
                        </div>`;
                });
            } else {
                plansContainer.innerHTML = '<p class="text-muted w-100 text-center">No plans available.</p>';
            }

            // Map
            const mapUrl = `https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=${gym.latitude},${gym.longitude}&zoom=15`;
            document.getElementById('mapFrame').src = mapUrl;
        }

        function openBooking(planId, name, price) {
            if (!localStorage.getItem('username')) {
                window.location.href = 'login.html';
                return;
            }
            selectedPlanId = planId;
            document.getElementById('modalPlanName').textContent = name;
            document.getElementById('modalPlanPrice').textContent = `₹${price}`;
            new bootstrap.Modal(document.getElementById('bookingModal')).show();
        }

        document.getElementById('confirmBookingBtn').addEventListener('click', async () => {
            const btn = document.getElementById('confirmBookingBtn');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
            btn.disabled = true;

            try {
                const response = await fetch(`${config.API_URL}/gyms/${gymId}/book/${selectedPlanId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // In real auth, add token here
                    }
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('bookingResult').innerHTML = `
                        <div class="alert alert-success mt-3">
                            <i class="fas fa-check-circle me-2"></i> Booking Confirmed!
                            <img src="data:image/png;base64,${result.qr_image}" class="img-fluid mt-3 rounded border border-secondary">
                            <p class="mt-2 small text-center text-muted">Show this QR code at the gym.</p>
                        </div>
                    `;
                    btn.style.display = 'none';
                } else {
                    alert('Booking failed.');
                    btn.disabled = false;
                    btn.innerHTML = 'Pay & Book';
                }
            } catch (error) {
                console.error(error);
                alert('Error processing booking');
                btn.disabled = false;
                btn.innerHTML = 'Pay & Book';
            }
        });
    </script>
</body>

</html>
