<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleMeter | The Future of Fitness</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .portal-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .split-screen {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .split-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.5s ease;
            cursor: pointer;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .split-pane:hover {
            flex: 1.5;
            background: rgba(204, 255, 0, 0.05);
        }

        .split-pane:nth-child(2):hover {
            background: rgba(0, 240, 255, 0.05);
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.1;
            z-index: 0;
            filter: grayscale(100%);
        }

        .content-layer {
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .orbit-circle {
            width: 500px;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .big-title {
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="#">MUSCLE<span class="text-neon">METER</span></a>
            <div class="ms-auto">
                <a href="login.html" class="btn btn-outline-glow btn-sm">Member Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Portal -->
    <div class="portal-section">
        <div class="orbit-circle"></div>

        <div class="split-screen">
            <!-- Left: Customer -->
            <div class="split-pane" onclick="window.location.href='explore.html'">
                <div class="content-layer">
                    <h5 class="text-secondary mb-3">FOR ATHLETES</h5>
                    <h2 class="display-3 fw-black mb-4">FIND<br>YOUR<br><span class="text-neon">GRIND</span></h2>
                    <p class="text-muted mb-4" style="max-width: 300px; margin: 0 auto;">Access elite gyms near you
                        without contracts. Pay as you go.</p>
                    <button class="btn btn-primary-glow">Start Exploring</button>
                </div>
            </div>

            <!-- Right: Owner -->
            <div class="split-pane" style="border-right: none;" onclick="window.location.href='register-owner.html'">
                <div class="content-layer">
                    <h5 class="text-secondary mb-3">FOR BUSINESS</h5>
                    <h2 class="display-3 fw-black mb-4">SCALE<br>YOUR<br><span class="text-cyan">EMPIRE</span></h2>
                    <p class="text-muted mb-4" style="max-width: 300px; margin: 0 auto;">Fill your gym floor. Manage
                        bookings. Automate revenue.</p>
                    <button class="btn btn-outline-glow">Partner Access</button>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP Animations -->
    <script>
        gsap.from(".split-pane", {
            duration: 1.5,
            y: 100,
            opacity: 0,
            stagger: 0.2,
            ease: "power4.out"
        });

        gsap.to(".orbit-circle", {
            rotation: 360,
            duration: 20,
            repeat: -1,
            ease: "none"
        });
    </script>

    <script src="config.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
