<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MuscleMeter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 800;
        }

        .btn-google {
            background: #fff;
            color: #333;
            font-weight: 600;
            border-radius: 50px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: 0.2s;
            font-size: 1.1rem;
            width: 100%;
            border: none;
        }

        .btn-google:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="glass-card auth-card animate-fade-in-up">
            <div class="auth-logo">
                <i class="fas fa-dumbbell"></i> MUSCLE<span class="text-neon">METER</span>
            </div>

            <h2 class="mb-3">Welcome Back</h2>
            <p class="text-secondary mb-5">Sign in to book your next workout</p>

            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

            <button id="googleBtn" class="btn btn-google mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="24" alt="Google">
                Sign in with Google
            </button>

            <p class="text-secondary small">
                By continuing, you agree to our <a href="#" class="text-neon">Terms</a> and <a href="#"
                    class="text-neon">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <!-- Configuration -->
    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(config.FIREBASE_CONFIG);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const btn = document.getElementById('googleBtn');
        const alert = document.getElementById('errorAlert');

        btn.addEventListener('click', async () => {
            try {
                btn.disabled = true;
                btn.style.opacity = '0.7';

                // 1. Google Sign-In
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const token = await user.getIdToken();

                // 2. Send token to Backend to get session/JWT
                const apiResult = await API.googleLogin(token);

                if (apiResult.success) {
                    // 3. Store User Data
                    localStorage.setItem('username', apiResult.username);
                    localStorage.setItem('userRole', apiResult.role);

                    // 4. Redirect based on role
                    if (apiResult.role === 'owner') {
                        window.location.href = 'owner-dashboard.html';
                    } else if (apiResult.role === 'customer') {
                        window.location.href = 'explore.html'; // Default for customer
                    } else {
                        // New user (no role yet)
                        // In a full implementation, we'd show a role selection screen here.
                        // For MVP, we default to Customer or ask backend to default.
                        window.location.href = 'explore.html';
                    }
                } else {
                    throw new Error(apiResult.error || 'Backend authentication failed');
                }

            } catch (error) {
                console.error(error);
                alert.classList.remove('d-none');
                alert.innerText = error.message;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
