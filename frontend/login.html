<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MuscleMeter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 800;
        }

        .auth-logo i {
            color: var(--accent-primary);
        }

        .btn-google {
            background: #fff;
            color: #333;
            font-weight: 600;
            border-radius: var(--radius-md);
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: 0.2s;
        }

        .btn-google:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="glass-card auth-card animate-fade-in-up">
            <div class="auth-logo">
                <i class="fas fa-dumbbell"></i> MUSCLE<span class="text-neon">METER</span>
            </div>

            <h2 class="text-center mb-4">Welcome Back</h2>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                Invalid credentials. Please try again.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-secondary"
                            style="border-color: rgba(255,255,255,0.1)">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username" class="form-control border-start-0 ps-0"
                            placeholder="Enter username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-secondary"
                            style="border-color: rgba(255,255,255,0.1)">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" class="form-control border-start-0 ps-0"
                            placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-neon w-100 mb-4" id="submitBtn">
                    Log In <i class="fas fa-arrow-right ms-2"></i>
                </button>

                <div class="text-center">
                    <p class="text-secondary small mb-4">Or continue with</p>
                    <button type="button" class="btn btn-google w-100 mb-4">
                        <i class="fab fa-google text-danger"></i> Sign in with Google
                    </button>

                    <p class="text-secondary mb-0">
                        Don't have an account?
                        <a href="register.html" class="text-neon fw-bold">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const alert = document.getElementById('errorAlert');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Loading State
            btn.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Logging in...';
            btn.disabled = true;
            alert.classList.add('d-none');

            const result = await API.login(username, password);

            if (result.success) {
                // Store Auth
                localStorage.setItem('username', result.username);
                localStorage.setItem('userRole', result.role);
                localStorage.setItem('isOwner', result.is_owner);

                // Redirect
                if (result.role === 'owner') {
                    window.location.href = 'owner-dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                // Show Error
                alert.classList.remove('d-none');
                alert.innerText = result.error || 'Login failed. Please check credentials.';
                btn.innerHTML = 'Log In <i class="fas fa-arrow-right ms-2"></i>';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
