<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | MuscleMeter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .explore-container {
            padding-top: 100px;
            padding-bottom: 50px;
            min-height: 100vh;
        }

        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 2rem 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .gym-poster-card {
            display: inline-block;
            width: 300px;
            height: 450px;
            margin-right: 2rem;
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: transform 0.4s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gym-poster-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .gym-poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .gym-poster-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(0deg, #000 0%, transparent 100%);
        }

        .category-pill {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-pill.active,
        .category-pill:hover {
            background: var(--neon-green);
            color: #000;
            font-weight: 700;
            border-color: var(--neon-green);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">MUSCLE<span class="text-neon">METER</span></a>
            <div class="d-flex text-white">
                <span id="userLocation" class="me-3 d-flex align-items-center"><i
                        class="fas fa-map-marker-alt text-cyan me-2"></i> Detecting...</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid-custom explore-container">
        <!-- Header -->
        <h1 class="display-4 mb-4">NOW <span class="text-neon">TRENDING</span></h1>

        <!-- Categories -->
        <div class="mb-5 ">
            <span class="category-pill active">All Gyms</span>
            <span class="category-pill">Crossfit</span>
            <span class="category-pill">Yoga</span>
            <span class="category-pill">Boxing</span>
            <span class="category-pill">24/7 Access</span>
        </div>

        <!-- Horizontal Scroll Section -->
        <div id="gymResults" class="scroll-container">
            <!-- Loading State -->
            <div class="d-flex align-items-center justify-content-center w-100 py-5">
                <div class="spinner-border text-neon" role="status"></div>
            </div>
        </div>

        <div class="mt-5 text-center">
            <button class="btn btn-outline-glow" onclick="loadGyms(null, null)">
                <i class="fas fa-globe me-2"></i> Show All Gyms
            </button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-trigger location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        document.getElementById('userLocation').innerHTML = `<i class="fas fa-map-marker-alt text-cyan me-2"></i> Near You`;
                        loadGyms(pos.coords.latitude, pos.coords.longitude);
                    },
                    (err) => {
                        document.getElementById('userLocation').innerHTML = `<i class="fas fa-globe text-secondary me-2"></i> Global View`;
                        loadGyms();
                    }
                );
            } else {
                loadGyms();
            }
        });

        async function loadGyms(lat = null, lon = null) {
            const container = document.getElementById('gymResults');
            container.innerHTML = '<div class="spinner-border text-neon m-5"></div>';

            const gyms = await API.fetchGyms(lat, lon);
            container.innerHTML = '';

            if (gyms.length === 0) {
                container.innerHTML = `
                    <div class="text-center w-100 mt-5">
                        <h3 class="text-muted">No gyms found nearby.</h3>
                    </div>`;
                return;
            }

            gyms.forEach((gym, index) => {
                const img = gym.photos.length > 0 ? gym.photos[0].image : 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470&auto=format&fit=crop';
                const delay = index * 0.1;

                const card = `
                    <div class="gym-poster-card" onclick="window.location.href='gym-detail.html?id=${gym.id}'" style="animation: fadeInUp 0.5s ease forwards ${delay}s">
                        <img src="${img}" class="gym-poster-img" alt="${gym.name}">
                        <div class="gym-poster-overlay">
                            <h3 class="h4 fw-bold mb-1">${gym.name}</h3>
                            <p class="text-neon mb-0"><i class="fas fa-star me-1"></i> ${gym.rating || 'New'}</p>
                            <small class="text-muted">${gym.city}</small>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });

            // GSAP Entrance
            gsap.from(".gym-poster-card", {
                y: 50,
                opacity: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: "power3.out"
            });
        }
    </script>
</body>

</html>
